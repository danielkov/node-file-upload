<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <header class="navbar navbar-default">
      <a href="https://github.com/danielkov/node-file-upload" class="navbar-brand">Image Upload</a>
    </header>
    <main>
      <section class="upload-section">
        <div class="loader">
          <span class="loader-circle"></span>
          <span class="loader-circle"></span>
          <span class="loader-circle"></span>
        </div>
        <div class="img-thumbnail preview-frame" id="file-select">
          <img src="" class="image-preview" />
        </div>
        <form enctype="multipart/form-data" class="upload-input">
          <input type="file" name="fileInput" class="file-input">
          <input type="submit" value="Upload" class="btn btn-primary btn-lg">
        </form>
      </section>
      <section class="display-section">
        <div class="column col-md-4 col-sm-6 col-xs-12"></div>
        <div class="column col-md-4 col-sm-6 col-xs-12"><span class="display-message">Loading content...</span></div>
        <div class="column col-md-4 col-sm-6 col-xs-12"></div>
      </section>
    </main>
    <footer>
      <article class="footer-information">
        <h4>Simple Image Upload Api</h4>
        <p>
          Created by Daniel Kovacs <br>
          2016
        </p>
      </article>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
